<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World 实例</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
	<script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
	<h1>Hello World 实例</h1>
	<hr>

	<div id="app">
		{{message}}
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue'
			}
		});
	</script>
</body>
</html>
