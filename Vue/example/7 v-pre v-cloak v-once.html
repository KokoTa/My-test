<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-pre v-cloak v-once</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
	<script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
	<h1>v-pre v-cloak v-once</h1>
	<hr>

	<div id="app">
		<p v-pre>{{message}}</p>
		<p v-cloak>在浏览器为客户端渲染完成之前看不到</p>
		<hr>

		<p v-once>原先输入的是：{{message}}</p>
		<textarea v-model="message"></textarea>
	</div>

	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue'
			}
		});
	</script>
</body>
</html>
