<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if/v-else v-show</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
	<script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
	<h1>v-if/v-else v-show</h1>
	<p>v-if 判断是否加载，v-show 调整css display</p>
	<hr>

	<div id="app">
		<div v-if="ok1">ok1为真时显示</div>
		<div v-else>ok1为假时显示</div>

		<div v-show="ok2">ok2为真时显示</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				ok1:false,
				ok2:true
			}
		});
	</script>
</body>
</html>
